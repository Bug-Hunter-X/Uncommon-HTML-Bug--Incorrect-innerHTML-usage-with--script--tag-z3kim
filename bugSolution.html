<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to add a script using appendChild.
    var newScript = document.createElement('script');
    newScript.textContent = "alert('This is a safe alert!');";
    document.body.appendChild(newScript);
  </script>
</body>
</html>
